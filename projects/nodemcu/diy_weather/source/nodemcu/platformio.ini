; http://docs.platformio.org/page/projectconf.html

[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
upload_speed = 115200

lib_deps =
     # Using library Id
     684

     # Using library Name
     SparkFun BME280

     # Depend on specific version
     SparkFun BME280 @1.1.0

     # Semantic Versioning Rules
     SparkFun BME280 @^1.1.0
     SparkFun BME280 @~1.1.0
     SparkFun BME280 @>=1.1.0

     # Using library Id
     550

     # Using library Name
     ThingSpeak

     # Depend on specific version
     ThingSpeak @1.2.1

     # Semantic Versioning Rules
     ThingSpeak @^1.2.1
     ThingSpeak @~1.2.1
     ThingSpeak @>=1.2.1


[platformio]
data_dir = ./data
